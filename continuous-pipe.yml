tasks:
  images:
    build:
      services:
        web:
          image: quay.io/inviqa_images/nginx_proxy_test

  deployment:
    deploy:
      cluster: nginx-proxy-test-2
      services:
        web:
          # Create an ingress endpoint so we have an HTTP load-balancer
          endpoints:
            - name: https
              type: NodePort
              ssl_certificates:
                - name: selfsigned
                  cert: ${INGRESS_SSL_CERT}
                  key: ${INGRESS_SSL_KEY}
          specification:
            accessibility:
              from_external: false
